<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">
        <div class="temp-converter">
            <h2 class="title">Temperature</h2>
            <div class="result">
                <span class="result-heading">Result</span>
                <h2 class="value" id="value">00</h2>
            </div>
            <div class="degree-type">
                <div class="degree-field">
                    <label for="degree">Degree</label>
                    <input type="number" name="degree" id="degree">
                    <div class="input-type">
                        <label>
                            <input type="radio" name="input-temp-type" value="fahrenheit" id="input-fahrenheit">
                            Fahrenheit
                        </label>
                        <label>
                            <input type="radio" name="input-temp-type" value="celsius" id="input-celsius" checked>
                            Celsius
                        </label>
                    </div>
                </div>
                <div class="temp-field">
                    <label for="temp-type">Type</label>
                    <select name="temperature" id="temp-type" autocomplete="on">
                        <option value="fahrenheit" id="fahrenheit">Fahrenheit</option>
                        <option value="kelvin" id="kelvin">Kelvin</option>
                        <option value="celsius" id="celsius">Celsius</option>
                    </select> 
                </div>
            </div>
            <button id="convert">Convert</button>
        </div>
    </div>
    



    <script src="./js/app.js"></script>
</body>
</html>
